<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noname</title>
    <link
        rel="stylesheet"
        type="text/css"
        href="style/login_register_modal.css"
    />
</head>
<body>
    <div class="overlay">
        <form>
        <div class="con">
            <header class="head-form">
            <h2>Log In</h2>
            <p>login here using your username and password</p>
            </header>
            <br />
            <div class="field-set">
            <input
                class="form-input"
                id="txt-input"
                type="text"
                placeholder="User Name"
                required
            />
            <br />
            <input
                class="form-input"
                type="password"
                placeholder="Password"
                id="pwd"
                name="password"
                required
            />
            <br />
            <button class="log-in">Log In</button>
            </div>
            <div class="other">
            <button class="btn submits frgt-pass">Forgot Password</button>
            <button class="btn submits sign-up">
                Sign Up
                <i class="fa fa-user-plus" aria-hidden="true"></i>
            </button>
            </div>
        </div>
        </form>
    </div>
    <script src="JS/login_register_modal.js"></script>
    </body>
</html>
